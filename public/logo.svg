<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paint0_linear" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EC4899"/>
      <stop offset="1" stop-color="#F472B6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur" />
      <feOffset dx="0" dy="10" result="offsetBlur" />
      <feFlood flood-color="#EC4899" flood-opacity="0.2" result="offsetColor" />
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="shadow" />
      <feMerge>
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glowing ring (subtle) -->
  <circle cx="256" cy="256" r="230" stroke="url(#paint0_linear)" stroke-width="2" stroke-dasharray="10 20" opacity="0.3" />

  <!-- Main Logo Shape -->
  <g filter="url(#shadow)">
    <!-- Stylized Heart/Bump Silhouette -->
    <path d="M256 420C256 420 100 330 100 190C100 110 160 70 210 70C235 70 250 85 256 100C262 85 277 70 302 70C352 70 412 110 412 190C412 330 256 420 256 420Z" fill="url(#paint0_linear)" />
    
    <!-- Inner Bump Curve (White/Soft Pink) -->
    <path d="M256 380C320 330 360 260 360 190C360 160 345 140 330 130C315 150 290 200 256 220C222 200 197 150 182 130C167 140 152 160 152 190C152 260 192 330 256 380Z" fill="white" fill-opacity="0.3" />
  </g>
  
  <!-- Accent Dot (Symbolizing the new life) -->
  <circle cx="256" cy="180" r="25" fill="white" fill-opacity="0.9" />
</svg>
